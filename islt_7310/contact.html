        <h1>Contact Me</h1>

        <h2>Feel free to contact me using the form below!</h2>

        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
        
        <div class="row1">
            <label for="name">Your name:</label><br />
            <input id="name" class="input" name="name" type="text" value="" /><br />
        </div>

        <div class="row2">
            <label for="email">Your email:</label><br />
            <input id="email" class="input" name="email" type="text" value="" /><br />
        </div>

        <div class="row3">
            <label for="message">Your message:</label><br />
            <textarea id="message" class="input" name="message" ></textarea><br />
        </div>
    
    <input id="submit_button" type="submit" value="Send email" />

</form>
